[tool.poetry]
authors = ["Mamadou S Diallo <msdiallo@samplics.org>"]
description = "Select, weight and analyze complex sample data"
license = "MIT"
name = "samplics"
version = "0.4.19"

readme = "README.md"

documentation = "https://samplics-org.github.io/samplics/"
homepage = "https://samplics-org.github.io/samplics//"
repository = "https://github.com/survey-methods/samplics"

keywords = ["sampling", "sample", "weighting", "estimation", "survey"]

classifiers = [
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Development Status :: 4 - Beta",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering",
]

packages = [
  {include = "samplics", from = "src"},
]

[tool.poetry.dependencies]
python = ">=3.10"
# attrs = "^23.1.0"
numpy = ">=1.21"
pandas = ">=2.1"
matplotlib = ">=3.4" 
polars = ">=0.20.29"
statsmodels = ">=0.13" 

[tool.poetry.group.dev.dependencies]
black = "^24.3"
# certifi = "^2023.7.22"
codecov = ">=2.1"
mypy = ">=1.8"
pytest = ">=7.4"
pytest-cov = ">=4.1"
ruff = ">=0.1.9"
jupyterlab = "^4.2.1"

[tool.black]
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
